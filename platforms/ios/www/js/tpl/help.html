<header class="bar bar-nav sxy-header" style="height: 75px;">
  <a class="btn btn-link btn-nav pull-left btn-back">      
      ATRAS
  </a>  
</header>
<div id="help" class="content sxy-content" style="padding-top: 75px;">  
  <form id="helpForm" class="input-group" style="background: #fff;">
    <div class="input-row">
      <label id="name-lbl" for="name">Nombre completo:</label>  
      <input type="text" id="name" name="name" placeholder="Ej. Maria Sarmiento" />
    </div>
    <div class="input-row">
      <label id="bithdate-lbl" for="bithdate">Fecha de nacimiento:</label>  
      <input type="date" id="bithdate"  name="bithdate" />        
    </div>
    <div class="input-row">
      <label id="email-lbl" for="email">Correo electrónico:</label>  
      <input type="email" id="email" name="email" placeholder="Ej. maria@tucorreo.com" />
    </div>
    <div class="input-row">
      <label id="city-lbl" for="city">Ciudad:</label>  
      <input type="text" id="city" name="city" placeholder="Ej. Bogotá" />
    </div>        
    <div class="input-row">
      <label id="medico-lbl" for="medico">Médico prescriptor:</label>  
      <input type="text" id="medico" name="medico" placeholder="Ej. Carlos Perez" />
    </div>
    <div class="input-row">
      <label id="comment-lbl" for="comment">Comentario:</label>  
      <input type="text" id="comment" name="comment" placeholder="Ej. Me gusta el app!" />
    </div>        
  </form>
  <p id="writeus" style="padding: 10px; color: #000;">Escribanos a: vitalnetips@gmail.com</p>
  <div class="bar bar-standard bar-footer sxy-btn-cond" style="height: 50px;">
    <button id="send" class="btn btn-block">Enviar</button>    
  </div>
</div>
<div class="sxy-border-top"></div>
<div class="sxy-border-bottom"></div>
<div class="sxy-border-left"></div>
<div class="sxy-border-right"></div>
